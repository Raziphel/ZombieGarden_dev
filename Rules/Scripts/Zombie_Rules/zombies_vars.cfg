# ============================
# Zombies – Tunables
# ============================

# How long a dead player waits before they can respawn (seconds)
spawn_time = 10

# ----------------------------
# Mob limits (hard caps)
# New waves will not spawn if the active count for that mob is >= its cap
# ----------------------------
max_zombies      = 250   # standard zombies
max_pzombies     = 25    # portal-spawned zombies
max_migrantbots  = 5     # migrants
max_wraiths      = 15
max_gregs        = 10
max_imol         = 10    

# ----------------------------
# Win/Loss pacing
# ----------------------------
days_to_survive  = 100   # <= 0 means endless
curse_day        = 75    # night(s) from which survivors can auto-zombify
hardmode_day     = 50    # the day zombies can spawn during the day

# ----------------------------
# Flavor toggles
# ----------------------------
grave_spawn      = true  # spawn graves with loot at markers
zombify          = false # convert players to undead when killed by a player zombie?

# Affects certain structure break chances (leave if you don’t use it)
break_chance_modifier = 50

# ----------------------------
# Boss schedule
# Use either explicit lists OR interval fallbacks
# Leave lists commented to use intervals
# ----------------------------

# Comma-separated list of boss days (overrides interval if present)
# boss_days = 5,10,15,20

# Fallback interval if boss_days is empty (0 = off)
boss_interval = 5

# Comma-separated list of miniboss days (overrides interval if present)
# miniboss_days = 3,8,13

# Fallback interval for miniboss days (0 = off)
miniboss_interval = 0
